<!doctype html>
<html>
<head>
    <title>Size Change Test</title>
    <meta charset="utf-8" />
</head>
<body style="background: green; font-family: monospace">
    <button id="button" onmouseup="this.innerText = '???'">QwQ</button>
    <button onmouseup="huiDesktop.DragMoveLeft = true">Enable Left Drag</button>
    <button onmouseup="huiDesktop.DragMoveLeft = false">Disable Left Drag</button>
    <button onmouseup="huiDesktop.DragMoveRight = true">Enable Right Drag</button>
    <button onmouseup="huiDesktop.DragMoveRight = false">Disable Right Drag</button>
    <button onmouseup="huiDesktop.TopMost = true">Enable TopMost</button>
    <button onmouseup="huiDesktop.TopMost = false">Disable TopMost</button>
</body>
</html>
<script>
    huiDesktop.Window.Width = 384;
    huiDesktop.Window.Height = 256;
    document.getElementById("button").onmousedown = e => { document.getElementById("button").innerText = (e.button == 2) ? '...' : 'QAQ' }
</script>
